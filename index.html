<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: fixed; bottom: 1rem; width: 100%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-header">
        <h1>My balance</h1> 
        <p class="total-balance"> $921.48</p>
        <img class="logo" src="assets/images/logo.svg" alt="logo" >
      </div>
      <div class="card-body">
        <p>Spending - <span id="interval">Last 5 days</span></p>  
        <div class="bar-chart">
          <div class="bar"><div class="mark"></div></div>
          <div class="bar"><div class="mark"></div></div>
          <div class="bar"><div class="mark"></div></div>
          <div class="bar"><div class="mark"></div></div>
          <div class="bar"><div class="mark"></div></div>
          <div class="bar"><div class="mark"></div></div>
          <div class="bar"><div class="mark"></div></div>
        </div>
      </div>
      <div class="card-footer">
        <p>
          <span id="sumary-title">Total this month</span> 
          <span id="sumary-total">$478.33</span> 
        </p>
        <p>
          <span id="sumary-percent"></span> +2.4%
          <span id="sumary-interval"></span> from last month
        </p>

      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="/assets/js/jquery-3.1.1.min.js"></script>
  <script>
    $(document).ready(function () {

      // Gets info fron the server in JSON
      $.getJSON('./assets/data/balance.json', function(resp) {
          $('#interval').text(resp.interval)

          const bars = $('.bar')
          const marks = $('.mark')
          
          let max = 0
          resp.days.forEach(day => {
            if (day.value > max) {
              max = day.value
            }
          });

          for (let i = 0; i < resp.days.length; i++) {
            const day = resp.days[i];
            $(bars[i]).attr('data-name',day.name)
            $(marks[i]).attr('data-value',day.value)

            let height = day.value/max*100

            $(marks[i]).delay(50*i).animate({
              height: `${height}%`
            }, 300, function() {
              // Animation complete.
            });
          }
      }); 
    });
    
  </script>
</body>
</html>
